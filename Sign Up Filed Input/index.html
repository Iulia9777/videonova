<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://api.fontshare.com/v2/css?f[]=chillax@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/plus-jakarta-display.min.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Sign <span class="coloredtext">Up</span></h1>
        </div>
        <div class="name">
            <h3>Name</h3>
            <input type="text" class="input__name" placeholder="Type name…">
        </div>
        <div class="pswd">
            <h3>Password</h3>
            <input type="password" class="input__pswd" placeholder="Type password…">
        </div>
        <div class="rptPswd">
            <h3>Repeat Password</h3>
            <input type="password" class="input__rptPswd" placeholder="Repeat password…">
        </div>
        <div class="button__section">
            <button class="signUp">
                <a href="#">Sign Up</a>
            </button>
        </div>
        <div class="additional">
            <p>Already have an account?</p>
            <a href="#">Sign In</a>
        </div>
    </div>
</body>
</html>
